name: Deployment

on:
  push:
    branches: [main, hotfix]

permissions:
  contents: write

jobs:
  Deployment:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Set up Cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Set up node_modules
        run: npm ci

      # you have to use --ext to check .jsx (default value is .js)
      - name: Convention ESLint
        run: npm run eslint-check

      - name: Convention Prettier
        run: npm run prettier-check

      - name: Environment Variables
        run: |
          echo "PUBLIC_URL=${{ secrets.PUBLIC_URL }}" >> .env
          echo "BACKEND_PORT=${{ secrets.BACKEND_PORT }}" >> .env
          echo "BACKEND_IP=${{ secrets.BACKEND_IP }}" >> .env

      - name: Build
        run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
